<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Baloo+Bhai+2&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="login">
      <div class="container">
        <div class="text">
          <p>Login</p>
        </div>
        <div class="emailcontainer marg">
          <input type="email" name="email" id="email" placeholder="EMAIL"/>
        </div>
        <div class="passwordconatiner marg">
          <input type="password" name="password" id="password" placeholder="PASSWORD"/>
        </div>
        <div class="btncontainer marg">
          <button class="btn">Login</button>
        </div>
      </div>
    </main>
  </body>
</html>
